<ng-container *ngIf="products.length != 0"> <!-- movie in cart -->
    <div class="container">
        <div class="card-table">
            <div class="card-product">
                <table class="table text-white">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Movie Name</th>
                            <th>Image</th>
                            <th>Overview</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let items of products; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{items.original_title}}</td>
                            <td><img src="https://image.tmdb.org/t/p/w500/{{items.poster_path}}" alt=""
                                    style="height: 10rem;"></td>
                            <td>{{items.overview}}</td>
                            <td>
                                <button (click)="removeItem(items)" class="btn btn-danger"><i
                                        class="fa-solid fa-trash-can"></i></button>
                            </td>
                        </tr>

                        <tr class="row"> 
                            <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/movielist" class="btn btn-primary">Shop more</button></td>
                            <td><button class="btn btn-success">Checkout</button>    </td>
                              
                        </tr>




                    </tbody>
                </table>


            </div>
        </div>
    </div>

</ng-container>


<ng-container *ngIf="products.length == 0"> <!-- cart empty -->
    <div class="container">
        <div class="card">
            <h5 class="card-title">
                My Cart
            </h5>
        </div>

        <div class="center">
            <img src="https://images.unsplash.com/photo-1518043129420-ed9d4efcdcc9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8bW92aWUlMjBzaG9wfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                alt="">
            <h4>Cart is empty</h4>
            <button routerLink="/movielist" class="btn btn-primary">Shop Movie Now</button>
        </div>
    </div>

</ng-container>
